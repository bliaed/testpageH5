<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小球案例</title>
	<link rel="Shortcut Icon" href="ball.ico" type="image/x-icon">
	<style>
		body{
			padding: 30px;
		}
	</style>
</head>
<body>
<canvas id="canvas">更新浏览器版本</canvas>
	<script>
	        const canvas = document.getElementById("canvas");
	        const ctx = canvas.getContext("2d");
	        canvas.style.backgroundColor = "#000";
	        canvas.width =800;
	        canvas.height=400;
		    class Ball{
	        	//构造器传参数
	        	constructor(x,y,color){
	        		this.x = x;
	        		this.y = y;
	        		this.color = color;
	        		this.r = 60;
		        }
		        render(){
	        		ctx.save();
	        		ctx.beginPath();
					ctx.arc(this.x, this.y, this.r, 0,Math.PI*2);
					ctx.fillStyle = this.color;
					ctx.fill();
					ctx.restore();
		        }
		    }
			//			let rancolor = ranco();
			//			console.log(rancolor);
			//			let bal1 = new Ball(10,10,rancolor);
			//			bal1.render();
			function randnum(min,max) {
		    	//范围随机数
				let range = max - min;
				let rand = Math.random();
				return (min + Math.round(rand*range))
			}
			function ranco() {
				//随机生成颜色函数
				let num1 = randnum(0,255).toString();
				let num2 = randnum(0,255).toString();
				let num3 = randnum(0,255).toString();
//				let num4 = randnum(0,1).toString();
				let cr = "rgb("+num1+","+num2+","+num3+")";
				return cr;
			}
			//添加动态
			class MoveBall extends Ball{
	        	constructor(x,y,color){
	        		super(x,y,color);
	        		this.dx = randnum(-0.5,0.5);
	        		this.dy = randnum(-0.5,0.5);
	        		this.dr = randnum(0.3,0.5);
		        }
		        updata(){
	        		this.x = this.x + this.dx;
	        		this.y = this.y + this.dy;
	        		this.r = this.r - this.dr;
	        		if(this.r<0){
	        			this.r = 0;
			        }
		        }
		    }
				let ballArr = [];
	        canvas.addEventListener("mousemove",function (e) {
		        ballArr.push(new MoveBall(e.offsetX,e.offsetY,(ranco())));
//		        console.log(ballArr);
			})
	        canvas.addEventListener("touchstart",function (e) {
	        	event.preventDefault();
		    canvas.style.backgroundColor = (ranco());
		        ballArr.push(new MoveBall((e.touches[0].pageX-30),(e.touches[0].pageY-30),(ranco())));
			})
	            setInterval(function () {
					ctx.clearRect(0,0,canvas.width,canvas.height);
		            for(let i=0;i<ballArr.length;i++){
		            	ballArr[i].render();
		            	ballArr[i].updata();
		            }
				},28)
	</script>
</body>
</html>
